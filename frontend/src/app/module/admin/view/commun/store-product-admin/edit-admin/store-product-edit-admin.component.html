        <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'storeProductTabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'storeProductTabPan' | translate}}">
                        <div class="grid">


                                    <div class="field col-11 md:col-5">
                                            <label for="1">{{'storeProductStore' | translate}}</label>
                                            <p-dropdown   appendTo="body" [options]="stores" [(ngModel)]="item.store" id="1"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="libelle" placeholder="{{'storeProductStore' | translate}}"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="col-1">
                                            <label></label>
                                            <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateStore('Store')" class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>

                                    <div class="field col-11 md:col-5">
                                            <label for="2">{{'storeProductProduct' | translate}}</label>
                                            <p-dropdown   appendTo="body" [options]="products" [(ngModel)]="item.product" id="2"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="id" placeholder="{{'storeProductProduct' | translate}}"  >
                                            </p-dropdown>
                                            
                                        </div>
                                        <div class="col-1">
                                            <label></label>
                                            <button pButton pRipple type="button" icon="pi pi-plus" (click)="openCreateProduct('Product')" class="p-button-success one-colonne-btn-success-align"></button>
                                        </div>

                                        <div class="field col-12 md:col-6">
                                            <label for="3">{{'storeProductQantity' | translate}}</label>
                                            <p-inputNumber  appendTo="body" class="mb-2 mr-2" id="3"
                                                           placeholder="{{'storeProductQantity' | translate}}" [(ngModel)]="item.qantity"  >
                                            </p-inputNumber>
                                            
                                        </div>
                        </div>
                    </p-tabPanel>

                </p-tabView>
            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="grid-footer">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>

                    <app-store-create-admin></app-store-create-admin>
                    <app-product-create-admin></app-product-create-admin>


    </p-dialog>
