        <p-dialog [(visible)]="editDialog" [style]="{width: '70vw'}" header="{{'purchaseOrderTabPan' | translate}}" [modal]="true" styleClass="p-fluid" [maximizable]="true" [draggable]="false" [resizable]="false">
            <ng-template pTemplate="content" >
                <p-tabView>
                    <p-tabPanel header="{{'purchaseOrderTabPan' | translate}}">
                        <div class="grid">


                                        <div class="field col-12 md:col-3">
                                            <label for="1">{{'purchaseOrderRefrence' | translate}}<span style="color: red;">*</span></label>
                                            <input   appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="{{'purchaseOrderRefrence' | translate}}" id="1" [(ngModel)]="item.refrence"
                                                    [ngClass]="{'ng-invalid ng-dirty' : !validPurchaseOrderRefrence}"  />
                                            <small class='p-error' *ngIf='!validPurchaseOrderRefrence'>Refrence est obligatoire.</small>
                                        </div>

                                    <div class="field col-11 md:col-2">
                                            <label for="2">{{'purchaseOrderOrderSupplierType' | translate}}</label>
                                            <p-dropdown   appendTo="body" [options]="orderSupplierTypes" [(ngModel)]="item.orderSupplierType" id="2"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="libelle" placeholder="{{'purchaseOrderOrderSupplierType' | translate}}"  >
                                            </p-dropdown>
                                            
                                        </div>

                                        <div class="field col-12 md:col-3">
                                            <label for="3">{{'purchaseOrderDateOrderSupplier' | translate}}</label>
                                            <p-calendar appendTo="body" id="3"   [showTime]="true" [showSeconds]="false" placeholder="{{'purchaseOrderDateOrderSupplier' | translate}}"  [(ngModel)]="item.dateOrderSupplier"
                                                      >
                                            </p-calendar>
                                            
                                        </div>

                                    <div class="field col-11 md:col-2">
                                            <label for="4">{{'purchaseOrderCriticality' | translate}}</label>
                                            <p-dropdown   appendTo="body" [options]="criticalitys" [(ngModel)]="item.criticality" id="4"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="libelle" placeholder="{{'purchaseOrderCriticality' | translate}}"  >
                                            </p-dropdown>
                                            
                                        </div>

                                    <div class="field col-11 md:col-2">
                                            <label for="5">{{'purchaseOrderSupplier' | translate}}</label>
                                            <p-dropdown   appendTo="body" [options]="suppliers" [(ngModel)]="item.supplier" id="5"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="reference" placeholder="{{'purchaseOrderSupplier' | translate}}"  >
                                            </p-dropdown>
                                            
                                        </div>

                                    <div class="field col-11 md:col-2">
                                            <label for="6">{{'purchaseOrderRecipient' | translate}}</label>
                                            <p-dropdown   appendTo="body" [options]="recipients" [(ngModel)]="item.recipient" id="6"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="libelle" placeholder="{{'purchaseOrderRecipient' | translate}}"  >
                                            </p-dropdown>
                                            
                                        </div>

                                    <div class="field col-11 md:col-2">
                                            <label for="7">{{'purchaseOrderPurchaser' | translate}}</label>
                                            <p-dropdown   appendTo="body" [options]="purchasers" [(ngModel)]="item.purchaser" id="7"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="libelle" placeholder="{{'purchaseOrderPurchaser' | translate}}"  >
                                            </p-dropdown>
                                            
                                        </div>

                                        <div class="field col-12 md:col-3">
                                            <label for="8">{{'purchaseOrderTotal' | translate}}</label>
                                            <p-inputNumber  appendTo="body" class="mb-2 mr-2" id="8"
                                                           placeholder="{{'purchaseOrderTotal' | translate}}" [(ngModel)]="item.total"  >
                                            </p-inputNumber>
                                            
                                        </div>

                                        <div class="field col-12 md:col-3">
                                            <label for="9">{{'purchaseOrderDescription' | translate}}</label>
                                            <textarea appendTo="body" id="9" pInputTextarea rows="5" cols="30" placeholder="{{'purchaseOrderDescription' | translate}}"  [(ngModel)]="item.description"
                                                     ></textarea>
                                            
                                        </div>

                                    <div class="field col-11 md:col-2">
                                            <label for="10">{{'purchaseOrderCurrency' | translate}}</label>
                                            <p-dropdown   appendTo="body" [options]="currencys" [(ngModel)]="item.currency" id="10"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="libelle" placeholder="{{'purchaseOrderCurrency' | translate}}"  >
                                            </p-dropdown>
                                            
                                        </div>

                                    <div class="field col-11 md:col-2">
                                            <label for="11">{{'purchaseOrderPurchaseOrderStatus' | translate}}</label>
                                            <p-dropdown   appendTo="body" [options]="purchaseOrderStatuss" [(ngModel)]="item.purchaseOrderStatus" id="11"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="libelle" placeholder="{{'purchaseOrderPurchaseOrderStatus' | translate}}"  >
                                            </p-dropdown>
                                            
                                        </div>

                                    <div class="field col-11 md:col-2">
                                            <label for="12">{{'purchaseOrderPurchaseRequest' | translate}}</label>
                                            <p-dropdown   appendTo="body" [options]="purchaseRequests" [(ngModel)]="item.purchaseRequest" id="12"[filter]="true" filterMatchMode="contains"
                                                    [showClear]="true" optionLabel="refrence" placeholder="{{'purchaseOrderPurchaseRequest' | translate}}"  >
                                            </p-dropdown>
                                            
                                        </div>

                        </div>
                    </p-tabPanel>

                            <p-tabPanel header="purchaseOrderPurchaseOrderProducts">
                                <p-tabView [(activeIndex)]="activeTab">
                                    <p-tabPanel header="CrÃ©ation">
                                        <div class="grid">
                                                            <div class="field col-11 md:col-3">
                                                                <label>Product</label>
                                                                <p-dropdown appendTo="body" [options]="products" [(ngModel)]="PurchaseOrderProductsElement.product"
                                                                        id="1"  [filter]="true" filterMatchMode="contains" [showClear]="true"
                                                                        optionLabel="id" placeholder="Product"  >
                                                                </p-dropdown>
                                                                
                                                            </div>
                                                            <div class="field col-12 md:col-4">
                                                                <label for="3">Qantity</label>
                                                                <p-inputNumber  appendTo="body" class="mb-2 mr-2" id="qantity" [(ngModel)]="PurchaseOrderProductsElement.qantity" placeholder="Qantity"  ></p-inputNumber>
                                                                
                                                            </div>
                                                            <div class="field col-12 md:col-4">
                                                                <label for="4">Qantity delivered</label>
                                                                <p-inputNumber  appendTo="body" class="mb-2 mr-2" id="qantityDelivered" [(ngModel)]="PurchaseOrderProductsElement.qantityDelivered" placeholder="Qantity delivered"  ></p-inputNumber>
                                                                
                                                            </div>
                                                            <div class="field col-11 md:col-3">
                                                                <label>Purchase order product status</label>
                                                                <p-dropdown appendTo="body" [options]="purchaseOrderProductStatuss" [(ngModel)]="PurchaseOrderProductsElement.purchaseOrderProductStatus"
                                                                        id="5"  [filter]="true" filterMatchMode="contains" [showClear]="true"
                                                                        optionLabel="libelle" placeholder="Purchase order product status"  >
                                                                </p-dropdown>
                                                                
                                                            </div>
                                                            <div class="field col-11 md:col-3">
                                                                <label>Unite price</label>
                                                                <p-dropdown appendTo="body" [options]="unitePrices" [(ngModel)]="PurchaseOrderProductsElement.unitePrice"
                                                                        id="6"  [filter]="true" filterMatchMode="contains" [showClear]="true"
                                                                        optionLabel="libelle" placeholder="Unite price"  >
                                                                </p-dropdown>
                                                                
                                                            </div>
                                                            <div class="field col-12 md:col-4">
                                                                <label for="7">Price</label>
                                                                <p-inputNumber  appendTo="body" class="mb-2 mr-2" id="price" [(ngModel)]="PurchaseOrderProductsElement.price" placeholder="Price"  ></p-inputNumber>
                                                                
                                                            </div>
                                                            <div class="field col-12 md:col-4">
                                                                <label for="8">Description</label>
                                                                <input appendTo="body" class="mb-2 mr-2" type="text" pInputText placeholder="Description"
                                                                       id="8" [(ngModel)]="PurchaseOrderProductsElement.description"
                                                                       autofocus   >
                                                                
                                                            </div>
                                                <div class="field col-12 md:col-1">
                                                    <button pButton pRipple type="button" icon="pi pi-plus" class="mt-4" label="OK" (click)="addPurchaseOrderProducts()"></button>
                                                </div>
                                        </div>
                                    </p-tabPanel>
                                    <p-tabPanel header="Liste {{item.purchaseOrderProducts?.length > 0 ? '(' + item.purchaseOrderProducts?.length + ')' : ''}}">
                                            <div class="card">
                                                <p-table [value]="item.purchaseOrderProducts" [scrollable]="true" scrollHeight="200px">
                                                    <ng-template pTemplate="header">
                                                        <tr>
                                                                        <th>Product</th>
                                                                        <th>Qantity</th>
                                                                        <th>Qantity delivered</th>
                                                                        <th>Purchase order product status</th>
                                                                        <th>Unite price</th>
                                                                        <th>Price</th>
                                                                        <th>Description</th>
                                                            <th>Actions</th>
                                                        </tr>
                                                    </ng-template>
                                                    <ng-template pTemplate="body" let-p>
                                                        <tr>
                                                                    <td>{{p.product?.id}}</td>
                                                                        <td>{{p.qantity}}</td>
                                                                        <td>{{p.qantityDelivered}}</td>
                                                                    <td>{{p.purchaseOrderProductStatus?.libelle}}</td>
                                                                    <td>{{p.unitePrice?.libelle}}</td>
                                                                        <td>{{p.price}}</td>
                                                                        <td>{{p.description}}</td>
                                                            <td>
                                                                <button (click)="deletePurchaseOrderProduct(p)" pButton type="button" icon="pi pi-times"  class="p-button-rounded p-button-danger"></button>
                                                                <button (click)="editPurchaseOrderProduct(p)" pButton type="button" icon="pi pi-pencil" class="p-button-rounded p-button-success mr-2"></button>
                                                            </td>
                                                        </tr>
                                                    </ng-template>
                                                </p-table>
                                            </div>
                                    </p-tabPanel>
                                </p-tabView>
                            </p-tabPanel>
                </p-tabView>
            </ng-template>

            <ng-template pTemplate="footer" >
                <div class="grid-footer">
                        <div>
                            <button pButton pRipple label="Annuler" icon="pi pi-times" class="p-button-outlined" (click)="hideEditDialog()"></button>
                        </div>
                    <div>
                        <button pButton pRipple label="Valider" icon="pi pi-check" style="margin:10px" (click)="edit()"></button>
                    </div>
                </div>
            </ng-template>



    </p-dialog>
